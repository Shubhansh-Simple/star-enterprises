<!-- items/templates/utils/canteen-item-form.html -->

<!--
  CANTENN ITEM FORM TEMPLATE FOR INCLUDE
  PROVIDE FORM FIELDS FOR CREATE/UPDATE VIEW OF ITEMS-APP FORM
  DRY PRINCIPLES
  -->

<!----------FORM FIELDS------------>
<main class="form-signin">

  <!---------- ITEM NAME INPUT (1/3)------------>
  <div class="form-floating">

    <!-- NAME INPUT -->
    <input type="text"
           id="{{form.name.id_for_label}}"
           name="{{form.name.html_name}}"
           placeholder=""
           class="form-control{% if form.name.errors %} is-invalid {% endif %}"
           value="{{form.name.value}}"
           required>

    <!-- ITEM NAME LABEL -->
    <label for="{{form.name.id_for_label}} text-muted"><i>{{form.name.label}}</i></label>

    <!-- ITEM NAME HELP TEXT -->
    <small class="text-muted"><i>{{form.name.help_text}}</i></small>
    
    <!-- ITEM NAME ERRORS MSG -->
    {% for error in form.name.errors %}
      <div class="invalid-feedback">
        <b>{{error}}</b>
      </div>
    {% endfor %}
  </div>
  <br>


  <!---------- ITEM PRICE INPUT (2/3)------------>
  <div class="form-floating">

    <!-- PRICE INPUT -->
    <input type="number"
           id="{{form.price.id_for_label}}"
           name="{{form.price.html_name}}"
           placeholder="5"
           class="form-control{% if form.price.errors %} is-invalid {%endif%}"
           value="{{form.price.value}}"
           required>

    <!-- ITEM PRICE LABEL -->
    <label for="{{form.price.id_for_label}} text-muted"><i>{{form.price.label}}</i></label>

    <!-- ITEM PRICE HELP TEXT -->
    <small class="text-muted"><i>{{form.price.help_text}}</i></small>
    
    <!-- ITEM PRICE ERRORS MSG -->
    {% for error in form.price.errors %}
      <div class="invalid-feedback">
        <b>{{error}}</b>
      </div>
    {% endfor %}
  </div>
  <br>


  <!---------- ITEM STATUS INPUT (3/3)------------>

  <div class="text-center">
    <br>
    <input type="checkbox" 
           class="btn-check {% if form.is_active.errors %} is-invalid {% endif %}" 
           id="{{form.is_active.id_for_label}}" 
           name="{{form.is_active.html_name}}" 
           {% if form.is_active.value %} checked {% endif %}>

    <!-- ITEM STATUS LABEL -->
    <label class="btn btn-outline-info" for="{{ form.is_active.id_for_label }}">{{form.is_active.label}}</label><br>

    <!-- ITEM STATUS HELP TEXT -->
    <small class="text-muted"><i>{{ form.is_active.help_text }}</i></small>

    <!-- ITEM STATUS ERRORS -->
    {% for error in form.is_active.errors %}
      <div class="invalid-feedback">
        {{ error }}
      </div>
    {% endfor %}
  </div>

</main>
