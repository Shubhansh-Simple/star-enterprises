<!-- templates/utils/item-not-found.html -->

<!--
  ITEM FORM TEMPLATE FOR INCLUDE
  USED IN CREATE-VIEW, UPDATE-VIEW, DETAIL-VIEW 
  DRY PRINCIPLES
  -->

<!----------FORM FIELDS------------>
<main class="form-signin">

  <!----------IMPORT ITEM NAME (1/1)------------>

  <!-- IMPORT ITEM SELECT WIDGET -->
  <select id="{{form.items.id_for_label}}" 
          name="{{form.items.html_name}}" 
          class="form-select form-select-lg form-control{% if form.items.errors %} is-invalid {%endif%}" 
          {% if form.fields.items.required %} required {% endif %}>

    <option value>Choose your item</option>

    {% for choice in form.items.field.choices %}
      {% if forloop.counter > 1 %}
        <option value="{{choice.0}}">{{choice.1}}</option>
      {% endif %}
    {% endfor %}
  </select>

  <!-- IMPORT ITEM HELP TEXT -->
  <small class="text-muted"><i>({{form.items.help_text}})</i></small>

  <!-- IMPORT ITEM ERRORS MSG -->
  {% for error in form.items.errors %}
    <div class="invalid-feedback">
      <b>{{error}}</b>
    </div>
  {% endfor %}
  <br>
  <br>
  
  <!----------IMPORT QUANTITY (1/2)------------>
  <div class="form-floating">

    <!-- IMPORT QUANTITY INPUT -->
    <input type="number"
           id="{{form.import_quantity.id_for_label}}"
           name="{{form.import_quantity.html_name}}"
           placeholder="10"
           class="form-control{% if form.import_quantity.errors %} is-invalid {%endif%}"
           value="{{form.import_quantity.value}}"
           {% if form.fields.items.required %} required {% endif %}>

    <!-- IMPORT QUANTITY LABEL -->
    <label for="{{form.import_quantity.id_for_label}} text-muted"><i>{{form.import_quantity.label}}</i></label>

    <!-- IMPORT QUANTITY HELP TEXT -->
    <small class="text-muted"><i>({{form.import_quantity.help_text}})</i></small>
    
    <!-- IMPORT QUANTITY ERRORS MSG -->
    {% for error in form.import_quantity.errors %}
      <div class="invalid-feedback">
        <b>{{error}}</b>
      </div>
    {% endfor %}
  </div>

</main>
